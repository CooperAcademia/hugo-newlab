{{ define "main" }}
<h1 class="text-center text-primary-300 text-2xl">{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
  <h3 class="text-lg"><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
  <a class="summary" href="{{ .RelPermalink }}">
    <p>{{ .Summary }}</p>
  </a>
  <br></br>
{{ end }}
{{ end }}
