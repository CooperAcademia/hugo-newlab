<div class="max-w-sm m-4 p-6 bg-primary-950 border border-gray-200 rounded-lg shadow flex">
  <div>
    
  <a href="{{ .Permalink }}">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-secondary-200">{{ .Params.name }}</h5>
  </a>
  <p class="mb-3 font-normal text-secondary-200">{{ .Params.title }}</p>
  <a href="{{ .Permalink }}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300">
    Read more
    <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
    </svg>
  </a>
  </div>
  <div class="flex-none">
    {{ $profile_image := .Page.Resources.GetMatch "profile.png" | default (resources.Get "images/missing_profile.png") }}
    <img class="w-48" src="{{ $profile_image.RelPermalink }}" alt="Profile image for {{ .Params.name }}">
  </div>
</div>
